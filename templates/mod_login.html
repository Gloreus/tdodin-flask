<div class="well well-small">	<h3>Авторизация</h3>	{% if session.logged_in %}		<p>Приветствую, <strong>{{ session.logged_in }}</strong>		<p>	<a class="btn" href="/logout" > Выход </a>	{% else %}		<p>Вы не авторизованы		<p>	<a class="btn" href="/login" > Вход на сайт </a>	{% endif%}		{% for message in get_flashed_messages() %}		<div class=flash>{{ message }}</div>	{% endfor %}  </div>
