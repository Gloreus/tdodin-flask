<div class="well well-small">	<h3>Авторизация</h3>	{% if session.logged_in %}		<p>Приветствую, <strong>{{ session.user_name }} &nbsp[{{ session.user_group }} ]</strong>		<p>	<a class="btn" href="/logout" > Выход </a>	{% else %}		<form class="form" action='/login' method="POST" enctype="multipart/form-data">		  <div class="control-group">			<div class="controls">			  <input type="text" name="login" id="login" placeholder="Имя пользователя">			</div>		  </div>		  <div class="control-group">			<div class="controls">			  <input type="password" name="password" id="inputPassword" placeholder="Пароль">			</div>		  </div>		  <div class="control-group">			<div class="controls">			  <label class="checkbox">				<input type="checkbox"> Запомнить меня			  </label>			  <button type="submit" class="btn">Войти</button>			</div>		  </div>		</form>	{% endif%}		{% for message in get_flashed_messages() %}		<div class=flash>{{ message }}</div>	{% endfor %}  </div>
