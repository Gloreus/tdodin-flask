<div class="well well-small treelist">	<h3> Каталог </h3>		{{ tree|safe }}</div><script>	$('.treelist').ready(function () {		var s = '#' + $.cookie('node_opened');		show_node(s);		{% if current_node %} 			show_node('#' + '{{ current_node.GetIdsPath }}')			show_active_node('#' + '{{ current_node.GetIdsPath }}')		{% endif %}			});	$('.treelist').on('shown hidden', toggleTreeListNode);</script>
