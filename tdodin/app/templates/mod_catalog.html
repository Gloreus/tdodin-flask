<div class="well well-small treelist">	<h3> <a href="/category/0">Каталог</a> </h3>		<div id="cat_tree" data-url="/get_json_catalog">	</div></div><script>$(function() {    $('#cat_tree').tree({	autoOpen: 1,	saveState: true,	useContextMenu: false,	selectable: true	});});$('#cat_tree').bind(    'tree.click',    function(event) {        if (event.node) {			var node = event.node			location = '/category/' + node.id        }    });$('#cat_tree').bind(    'tree.select',    function(event) {        if (event.node) {        }        else {            // event.node is null            // a node was deselected            // e.previous_node contains the deselected node			$('#cat_tree').tree('selectNode', event.previous_node);        }    });</script>
