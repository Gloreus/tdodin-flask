<div class="well well-small treelist">	<h3> <a href="/category/0">Каталог</a> </h3>		<div id="cat_tree" data-url="/get_json_catalog">	</div></div><script>$(function() {    $('#cat_tree').tree({	autoOpen: 0,	saveState: false,	useContextMenu: false,	selectable: true,	onCreateLi: function(node, $li) {        $li.attr('id', node.id);		}	});});$('#cat_tree').bind(    'tree.click',    function(event) {        if (event.node) {			var node = event.node			location = '/category/' + node.id        }    });$('#cat_tree').bind(    'tree.select',    function(event) {        if (!event.node) {            // event.node is null            // a node was deselected            // e.previous_node contains the deselected node			$('#cat_tree').tree('selectNode', event.previous_node);        }    });	$('#cat_tree').bind(    'tree.init',	// Позиционирование    function() {		var id = location.toString();		var i = id.search('/category/');		if (i > 0) {			id = id.substring(i + 10);			var node = $('#cat_tree').tree('getNodeById', id);			$('#cat_tree').tree('selectNode', node);		}		else			$('#cat_tree').tree('selectNode', null);		});</script>
