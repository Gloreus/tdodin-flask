<div class="well well-small">	<div id="curcurses"></div>		<p align="right">		<a href="http://cbr.ru/hd_base/?PrtID=micex_doc">динамика</a>		<a href="http://cbr.ru/currency_base/daily.aspx?">|все валюты</a></div><script>(function() {  $.getJSON( "/get_json_courses", {    format: "json"  })    .done(function( data ) {		$( "<h3>" ).text('Курсы ЦБ на ' + data.Date).appendTo( "#curcurses" );		for (var i in data.values){			var val = data.values[i];			for (var cod in val){				$( "<li>" ).text(cod + ' =' + val[cod]).appendTo( "#curcurses" );			}		};    });})();</script>
